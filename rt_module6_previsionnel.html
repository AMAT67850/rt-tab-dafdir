<body>
    <div class="container">
        <div class="header">
            <h1>🚀 ROCKET TOWER</h1>
            <div class="subtitle">📊 Module 6 - Prévisionnel 12 Mois</div>
        </div>
        
        <div class="content">
            <!-- Configuration -->
            <div class="config-section">
                <h2>⚙️ Configuration</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="soldeInitial">💰 Solde Initial (€)</label>
                        <input type="number" id="soldeInitial" value="0" step="0.01" onchange="calculerPrevisionnel()">
                    </div>
                    <div class="config-item">
                        <label for="moisDebut">📅 Mois de Début</label>
                        <input type="month" id="moisDebut" onchange="calculerPrevisionnel()">
                    </div>
                </div>
                
                <div class="controls">
                    <button onclick="calculerPrevisionnel()" class="btn btn-primary">
                        🔄 Calculer Prévisionnel
                    </button>
                    <button onclick="ouvrirModalOperation()" class="btn btn-success">
                        ➕ Ajouter Opération
                    </button>
                    <button onclick="exporterPDF(false)" class="btn btn-warning">
                        📄 Export PDF Compact
                    </button>
                    <button onclick="exporterPDF(true)" class="btn btn-info">
                        📋 Export PDF Détaillé
                    </button>
                </div>
            </div>

            <!-- Statistiques -->
            <div class="stats-section">
                <div class="stats-grid" id="statsContainer">
                    <!-- Généré dynamiquement -->
                </div>
            </div>

            <!-- Graphique -->
            <div class="chart-section">
                <h2>📈 Évolution Solde Cumulé</h2>
                <div class="chart-container">
                    <canvas id="prevChart"></canvas>
                </div>
            </div>

            <!-- Accordéons Mensuels -->
            <div id="accordeonContainer">
                <!-- Généré dynamiquement -->
            </div>

            <!-- INFORMATIONS POUR IMPRESSION -->
            <div class="print-info">
                <p><strong>🚀 ROCKET TOWER - PRÉVISIONNEL 12 MOIS</strong></p>
                <p>Rapport généré le <span id="dateImpression"></span> à <span id="heureImpression"></span></p>
                <p>Période : <span id="periodeImpression">Août 2025 - Juillet 2026</span></p>
                <p>Données sources : Recettes + Charges récurrentes • Généré automatiquement</p>
            </div>
        </div>
    </div>

    <!-- Modal Ajout Opération -->
    <div id="modalOperation" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nouvelle Opération</h2>
                <span class="close" onclick="fermerModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formOperation">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="operationType" required>
                            <option value="recette">💰 Recette</option>
                            <option value="charge">💸 Charge</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mois</label>
                        <select id="operationMois" required>
                            <!-- Généré dynamiquement -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Libellé</label>
                        <input type="text" id="operationLibelle" required placeholder="Description de l'opération">
                    </div>
                    <div class="form-group">
                        <label>Montant HT (€)</label>
                        <input type="number" id="operationMontant" required step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Commentaire (optionnel)</label>
                        <textarea id="operationCommentaire" rows="3"></textarea>
                    </div>
                    <div style="text-align: right; margin-top: 25px;">
                        <button type="button" onclick="fermerModal()" class="btn btn-secondary">
                            Annuler
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Ajouter Opération
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Override -->
    <div id="modalOverride" class="modal">
        <!-- Généré dynamiquement -->
    </div>

    <script>
        // ===============================================
        // VARIABLES GLOBALES
        // ===============================================
        
        let projectionMensuelle = [];
        let chartInstance = null;
        let recettesData = [];
        let chargesData = [];
        let operationsSpecifiques = {};
        let overridesRecurrents = {};

        // ===============================================
        // INITIALISATION
        // ===============================================

        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser le mois de début (mois actuel)
            const maintenant = new Date();
            const moisActuel = `${maintenant.getFullYear()}-${String(maintenant.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('moisDebut').value = moisActuel;
            
            chargerDonnees();
            calculerPrevisionnel();
            
            console.log('✅ Module 6 - Prévisionnel initialisé avec succès');
        });

        function chargerDonnees() {
            try {
                // Charger les recettes
                const recettesStorage = localStorage.getItem('recettesRT');
                recettesData = recettesStorage ? JSON.parse(recettesStorage) : [];
                
                // Charger les charges récurrentes
                const chargesStorage = localStorage.getItem('chargesRecurrentesRT');
                chargesData = chargesStorage ? JSON.parse(chargesStorage) : [];
                
                // Charger les opérations spécifiques
                const operationsStorage = localStorage.getItem('operationsSpecifiquesRT');
                operationsSpecifiques = operationsStorage ? JSON.parse(operationsStorage) : {};
                
                // Charger les overrides
                const overridesStorage = localStorage.getItem('overridesRecurrentsRT');
                overridesRecurrents = overridesStorage ? JSON.parse(overridesStorage) : {};
                
                console.log('✅ Données chargées:', {
                    recettes: recettesData.length,
                    charges: chargesData.length,
                    operations: Object.keys(operationsSpecifiques).length,
                    overrides: Object.keys(overridesRecurrents).length
                });
                
            } catch (error) {
                console.error('❌ Erreur chargement données:', error);
            }
        }

        function sauvegarderToutesLesDonnees() {
            try {
                localStorage.setItem('operationsSpecifiquesRT', JSON.stringify(operationsSpecifiques));
                localStorage.setItem('overridesRecurrentsRT', JSON.stringify(overridesRecurrents));
                
                console.log('✅ Données sauvegardées');
            } catch (error) {
                console.error('❌ Erreur sauvegarde:', error);
            }
        }

        function sauvegarderPrevisionnel() {
            try {
                const donneesExport = {
                    projectionMensuelle,
                    dateCalcul: new Date().toISOString(),
                    soldeInitial: parseFloat(document.getElementById('soldeInitial').value),
                    moisDebut: document.getElementById('moisDebut').value
                };
                
                localStorage.setItem('previsionnel12MoisRT', JSON.stringify(donneesExport));
                console.log('✅ Prévisionnel sauvegardé');
            } catch (error) {
                console.error('❌ Erreur sauvegarde prévisionnel:', error);
            }
        }

        // ===============================================
        // LOGIQUE MÉTIER
        // ===============================================

        function doitApparaitreCeMois(element, dateMois) {
            if (!element || !element.periodicite) return false;
            
            const periodicites = {
                'MENSUEL': 1,
                'BIMESTRIEL': 2,
                'TRIMESTRIEL': 3,
                'SEMESTRIEL': 6,
                'ANNUEL': 12
            };
            
            const periode = periodicites[element.periodicite];
            if (!periode) return false;
            
            // Pour cette démo, on considère que les éléments récurrents apparaissent selon leur périodicité
            const moisIndex = dateMois.getMonth();
            return moisIndex % periode === 0;
        }

        function calculerPrevisionnel() {
            console.log('🔄 === DÉBUT CALCUL PRÉVISIONNEL AVEC OVERRIDES ===');
            
            projectionMensuelle = [];
            const soldeInitial = parseFloat(document.getElementById('soldeInitial').value) || 0;
            const moisDebut = document.getElementById('moisDebut').value;
            
            if (!moisDebut) {
                alert('Veuillez sélectionner un mois de début');
                return;
            }
            
            const dateDebut = new Date(moisDebut + '-01');
            
            for (let i = 0; i < 12; i++) {
                const dateMois = new Date(dateDebut);
                dateMois.setMonth(dateMois.getMonth() + i);
                
                const moisNom = dateMois.toLocaleDateString('fr-FR', { 
                    year: 'numeric', 
                    month: 'long' 
                });
                
                const moisCle = `${dateMois.getFullYear()}-${String(dateMois.getMonth() + 1).padStart(2, '0')}`;
                
                const { totalRecettes, totalCharges, detailRecettes, detailCharges } = 
                    calculerRecurrentsAvecOverrides(dateMois, moisCle);
                
                // Ajouter opérations spécifiques
                const operationsMois = operationsSpecifiques[moisCle] || [];
                operationsMois.forEach(op => {
                    if (op.type === 'recette') {
                        totalRecettes += Math.abs(op.montant);
                        detailRecettes.push({
                            libelle: op.libelle + ' 🎯',
                            montant: Math.abs(op.montant),
                            type: 'specifique'
                        });
                    } else {
                        totalCharges += Math.abs(op.montant);
                        detailCharges.push({
                            libelle: op.libelle + ' 🎯',
                            montant: Math.abs(op.montant),
                            type: 'specifique'
                        });
                    }
                });
                
                const solde = totalRecettes - totalCharges;
                const soldeCumule = i === 0 ? 
                    soldeInitial + solde : 
                    projectionMensuelle[i-1].soldeCumule + solde;
                
                projectionMensuelle.push({
                    mois: moisNom,
                    moisCle,
                    totalRecettes,
                    totalCharges,
                    solde,
                    soldeCumule,
                    detailRecettes,
                    detailCharges
                });
            }
            
            afficherStats();
            afficherAccordeons();
            mettreAJourGraphique();
            sauvegarderPrevisionnel();
            
            console.log('✅ === FIN CALCUL PRÉVISIONNEL AVEC OVERRIDES ===');
        }

        function calculerRecurrentsAvecOverrides(dateMois, moisCle) {
            let totalRecettes = 0;
            let totalCharges = 0;
            let detailRecettes = [];
            let detailCharges = [];
            
            const overridesMois = overridesRecurrents[moisCle] || { recettes: {}, charges: {} };
            
            // Recettes avec overrides
            recettesData.forEach(recette => {
                if (doitApparaitreCeMois(recette, dateMois)) {
                    const overrides = overridesMois.recettes || {};
                    
                    // Vérifier si supprimée ou suspendue ce mois
                    if (overrides.supprimees?.includes(recette.id) || 
                        overrides.suspendues?.includes(recette.id)) {
                        return;
                    }
                    
                    // Appliquer modification temporaire si existe
                    let montant = Math.abs(recette.montantHT || 0);
                    if (overrides.modifiees?.[recette.id]) {
                        montant = Math.abs(overrides.modifiees[recette.id].montantHT);
                    }
                    
                    totalRecettes += montant;
                    detailRecettes.push({
                        libelle: `${recette.client} - ${recette.element}${overrides.modifiees?.[recette.id] ? ' ✏️' : ''}`,
                        montant: montant,
                        type: 'recurrente',
                        periodicite: recette.periodicite,
                        id: recette.id
                    });
                }
            });
            
            // Ajouter recettes temporaires
            if (overridesMois.recettes?.ajoutees) {
                overridesMois.recettes.ajoutees.forEach(recetteTemp => {
                    totalRecettes += Math.abs(recetteTemp.montantHT);
                    detailRecettes.push({
                        libelle: recetteTemp.libelle + ' 🆕',
                        montant: Math.abs(recetteTemp.montantHT),
                        type: 'temporaire',
                        id: recetteTemp.id
                    });
                });
            }
            
            // Charges avec overrides
            chargesData.forEach(charge => {
                if (doitApparaitreCeMois(charge, dateMois)) {
                    const overrides = overridesMois.charges || {};
                    
                    if (overrides.supprimees?.includes(charge.id) || 
                        overrides.suspendues?.includes(charge.id)) {
                        return;
                    }
                    
                    let montant = Math.abs(charge.montantHT || 0);
                    if (overrides.modifiees?.[charge.id]) {
                        montant = Math.abs(overrides.modifiees[charge.id].montantHT);
                    }
                    
                    totalCharges += montant;
                    detailCharges.push({
                        libelle: `${charge.element}${overrides.modifiees?.[charge.id] ? ' ✏️' : ''}`,
                        montant: montant,
                        type: 'recurrente',
                        periodicite: charge.periodicite,
                        id: charge.id
                    });
                }
            });
            
            // Ajouter charges temporaires
            if (overridesMois.charges?.ajoutees) {
                overridesMois.charges.ajoutees.forEach(chargeTemp => {
                    totalCharges += Math.abs(chargeTemp.montantHT);
                    detailCharges.push({
                        libelle: chargeTemp.libelle + ' 🆕',
                        montant: Math.abs(chargeTemp.montantHT),
                        type: 'temporaire',
                        id: chargeTemp.id
                    });
                });
            }
            
            return { totalRecettes, totalCharges, detailRecettes, detailCharges };
        }

        function appliquerOverride(event) {
            event.preventDefault();
            
            const moisCle = document.getElementById('overrideMoisCle').value;
            const type = document.getElementById('overrideType').value;
            const action = document.getElementById('overrideAction').value;
            const elementId = document.getElementById('overrideElementId').value;
            
            // Validation
            if (!action) {
                alert('Veuillez sélectionner une action');
                return;
            }
            
            // Initialiser la structure si nécessaire
            if (!overridesRecurrents[moisCle]) {
                overridesRecurrents[moisCle] = { recettes: {}, charges: {} };
            }
            if (!overridesRecurrents[moisCle][type + 's']) {
                overridesRecurrents[moisCle][type + 's'] = {
                    supprimees: [],
                    modifiees: {},
                    ajoutees: [],
                    suspendues: []
                };
            }
            
            const overrideSection = overridesRecurrents[moisCle][type + 's'];
            
            switch (action) {
                case 'supprimer':
                    if (!overrideSection.supprimees.includes(elementId)) {
                        overrideSection.supprimees.push(elementId);
                    }
                    break;
                    
                case 'modifier':
                    const nouveauMontant = parseFloat(document.getElementById('overrideNouveauMontant').value);
                    if (isNaN(nouveauMontant)) {
                        alert('Veuillez saisir un montant valide');
                        return;
                    }
                    overrideSection.modifiees[elementId] = { montantHT: nouveauMontant };
                    break;
                    
                case 'ajouter':
                    const libelle = document.getElementById('overrideLibelle').value;
                    const montant = parseFloat(document.getElementById('overrideMontant').value);
                    const duree = parseInt(document.getElementById('overrideDuree').value);
                    
                    if (!libelle || isNaN(montant)) {
                        alert('Veuillez saisir un libellé et un montant valides');
                        return;
                    }
                    
                    // Ajouter sur plusieurs mois si nécessaire
                    for (let i = 0; i < duree; i++) {
                        const dateMois = new Date(moisCle + '-01');
                        dateMois.setMonth(dateMois.getMonth() + i);
                        const cibleMoisCle = dateMois.toISOString().slice(0, 7);
                        
                        if (!overridesRecurrents[cibleMoisCle]) {
                            overridesRecurrents[cibleMoisCle] = { recettes: {}, charges: {} };
                        }
                        if (!overridesRecurrents[cibleMoisCle][type + 's']) {
                            overridesRecurrents[cibleMoisCle][type + 's'] = {
                                supprimees: [], modifiees: {}, ajoutees: [], suspendues: []
                            };
                        }
                        
                        overridesRecurrents[cibleMoisCle][type + 's'].ajoutees.push({
                            id: Date.now() + i,
                            libelle: libelle,
                            montantHT: type === 'recette' ? montant : -montant,
                            temporaire: true,
                            dureeInitiale: duree,
                            commentaire: document.getElementById('overrideCommentaire').value
                        });
                    }
                    break;
                    
                case 'suspendre':
                    if (!overrideSection.suspendues.includes(elementId)) {
                        overrideSection.suspendues.push(elementId);
                    }
                    break;
            }
            
            // Sauvegarder et recalculer
            sauvegarderToutesLesDonnees();
            fermerModalOverride();
            calculerPrevisionnel();
            
            console.log('✅ Override appliqué:', { moisCle, type, action });
        }

        function modifierEcritureTemporaire(moisCle, type, ecritureId) {
            // Trouver l'écriture temporaire
            const overrides = overridesRecurrents[moisCle];
            if (!overrides || !overrides[type + 's']?.ajoutees) return;
            
            const ecriture = overrides[type + 's'].ajoutees.find(e => e.id == ecritureId);
            if (!ecriture) return;
            
            const nouveauLibelle = prompt('Nouveau libellé:', ecriture.libelle);
            if (nouveauLibelle === null) return;
            
            const nouveauMontant = prompt('Nouveau montant HT (€):', Math.abs(ecriture.montantHT));
            if (nouveauMontant === null) return;
            
            const montantVal = parseFloat(nouveauMontant);
            if (isNaN(montantVal)) {
                alert('Montant invalide');
                return;
            }
            
            // Mettre à jour l'écriture
            ecriture.libelle = nouveauLibelle;
            ecriture.montantHT = type === 'recette' ? montantVal : -montantVal;
            
            sauvegarderToutesLesDonnees();
            calculerPrevisionnel();
            
            console.log('✅ Écriture temporaire modifiée:', { moisCle, type, ecritureId });
        }

        function supprimerEcritureTemporaire(moisCle, type, ecritureId) {
            if (!confirm('Supprimer cette écriture temporaire ?')) return;
            
            const overrides = overridesRecurrents[moisCle];
            if (!overrides || !overrides[type + 's']?.ajoutees) return;
            
            const index = overrides[type + 's'].ajoutees.findIndex(e => e.id == ecritureId);
            if (index === -1) return;
            
            overrides[type + 's'].ajoutees.splice(index, 1);
            
            sauvegarderToutesLesDonnees();
            calculerPrevisionnel();
            
            console.log('✅ Écriture temporaire supprimée:', { moisCle, type, ecritureId });
        }

        function compterOverridesMois(moisCle) {
            const overrides = overridesRecurrents[moisCle];
            if (!overrides) return 0;
            
            let count = 0;
            if (overrides.recettes) {
                count += (overrides.recettes.supprimees || []).length;
                count += Object.keys(overrides.recettes.modifiees || {}).length;
                count += (overrides.recettes.ajoutees || []).length;
                count += (overrides.recettes.suspendues || []).length;
            }
            if (overrides.charges) {
                count += (overrides.charges.supprimees || []).length;
                count += Object.keys(overrides.charges.modifiees || {}).length;
                count += (overrides.charges.ajoutees || []).length;
                count += (overrides.charges.suspendues || []).length;
            }
            return count;
        }

        }

        function supprimerRecurrentCeMois(moisCle, type, elementId) {
            const confirmation = confirm(`Supprimer cet élément pour ${moisCle} uniquement ?\n\nCela n'affectera pas les autres mois.`);
            
            if (confirmation) {
                // Initialiser la structure si nécessaire
                if (!overridesRecurrents[moisCle]) {
                    overridesRecurrents[moisCle] = { recettes: {}, charges: {} };
                }
                if (!overridesRecurrents[moisCle][type + 's']) {
                    overridesRecurrents[moisCle][type + 's'] = {
                        supprimees: [], modifiees: {}, ajoutees: [], suspendues: []
                    };
                }
                
                // Ajouter à la liste des supprimés
                const suppressions = overridesRecurrents[moisCle][type + 's'].supprimees;
                if (!suppressions.includes(elementId)) {
                    suppressions.push(elementId);
                }
                
                sauvegarderToutesLesDonnees();
                calculerPrevisionnel();
                
                console.log(`🗑️ ${type} ${elementId} supprimé pour ${moisCle}`);
            }
        }

        function reinitialiserMois(moisCle) {
            const confirmation = confirm(`Supprimer TOUTES les modifications pour ${moisCle} ?\n\nCette action est irréversible.`);
            
            if (confirmation) {
                delete overridesRecurrents[moisCle];
                sauvegarderToutesLesDonnees();
                calculerPrevisionnel();
                
                alert(`✅ Mois ${moisCle} réinitialisé`);
            }
        }

        function afficherOverridesMois(moisCle) {
            const overrides = overridesRecurrents[moisCle];
            if (!overrides || compterOverridesMois(moisCle) === 0) {
                alert(`Aucune modification pour ${moisCle}`);
                return;
            }
            
            let details = `📋 MODIFICATIONS POUR ${moisCle.toUpperCase()}\n\n`;
            
            // Détails recettes
            if (overrides.recettes) {
                details += "💰 RECETTES :\n";
                if (overrides.recettes.supprimees?.length > 0) {
                    details += `• Supprimées : ${overrides.recettes.supprimees.length}\n`;
                }
                if (Object.keys(overrides.recettes.modifiees || {}).length > 0) {
                    details += `• Modifiées : ${Object.keys(overrides.recettes.modifiees).length}\n`;
                }
                if (overrides.recettes.ajoutees?.length > 0) {
                    details += `• Ajoutées : ${overrides.recettes.ajoutees.length}\n`;
                }
                details += "\n";
            }
            
            // Détails charges
            if (overrides.charges) {
                details += "💸 CHARGES :\n";
                if (overrides.charges.supprimees?.length > 0) {
                    details += `• Supprimées : ${overrides.charges.supprimees.length}\n`;
                }
                if (Object.keys(overrides.charges.modifiees || {}).length > 0) {
                    details += `• Modifiées : ${Object.keys(overrides.charges.modifiees).length}\n`;
                }
                if (overrides.charges.ajoutees?.length > 0) {
                    details += `• Ajoutées : ${overrides.charges.ajoutees.length}\n`;
                }
            }
            
            alert(details);
        }

        // ===============================================
        // GESTION DES OPÉRATIONS SPÉCIFIQUES
        // ===============================================

        function remplirSelectMois() {
            const select = document.getElementById('operationMois');
            select.innerHTML = '';
            
            const dateDebut = new Date(document.getElementById('moisDebut').value + '-01');
            
            for (let i = 0; i < 12; i++) {
                const dateMois = new Date(dateDebut);
                dateMois.setMonth(dateMois.getMonth() + i);
                
                const moisNom = dateMois.toLocaleDateString('fr-FR', { 
                    year: 'numeric', 
                    month: 'long' 
                });
                
                const moisCle = `${dateMois.getFullYear()}-${String(dateMois.getMonth() + 1).padStart(2, '0')}`;
                
                const option = document.createElement('option');
                option.value = moisCle;
                option.textContent = moisNom;
                select.appendChild(option);
            }
        }

        function ouvrirModalOperation() {
            document.getElementById('modalOperation').style.display = 'block';
            document.getElementById('formOperation').reset();
            remplirSelectMois();
        }

        function fermerModal() {
            document.getElementById('modalOperation').style.display = 'none';
        }

        // ===============================================
        // EXPORT PDF AMÉLIORÉ
        // ===============================================

        function exporterPDF(detaille = false) {
            // Mise à jour des informations d'impression
            const maintenant = new Date();
            document.getElementById('dateImpression').textContent = maintenant.toLocaleDateString('fr-FR');
            document.getElementById('heureImpression').textContent = maintenant.toLocaleTimeString('fr-FR');
            
            // Gestion des accordéons selon le mode
            const accordeonHeaders = document.querySelectorAll('.accordion-header');
            const accordeonContents = document.querySelectorAll('.accordion-content');
            
            if (detaille) {
                // Mode détaillé : ouvrir tous les accordéons
                accordeonHeaders.forEach(header => header.classList.add('active'));
                accordeonContents.forEach(content => content.classList.add('active'));
            } else {
                // Mode compact : fermer tous les accordéons
                accordeonHeaders.forEach(header => header.classList.remove('active'));
                accordeonContents.forEach(content => content.classList.remove('active'));
            }
            
            // Instructions pour l'utilisateur
            const mode = detaille ? 'Détaillé' : 'Compact';
            const confirmation = confirm(
                `🖨️ Export PDF ${mode} - Instructions :\n\n` +
                '1. Cliquez OK puis CTRL+P (Cmd+P sur Mac)\n' +
                '2. Choisir "Enregistrer au format PDF"\n' +
                '3. Sélectionner "Plus de paramètres"\n' +
                '4. Cocher "Graphiques d\'arrière-plan"\n\n' +
                `Mode ${mode} : ${detaille ? 'Tous les détails mensuels' : 'Résumé avec totaux uniquement'}\n\n` +
                'Continuer ?'
            );

            if (confirmation) {
                // Déclencher l'impression
                setTimeout(() => {
                    window.print();
                }, 500);
            }
        }

        // ===============================================
        // GESTIONNAIRES D'ÉVÉNEMENTS
        // ===============================================

        document.getElementById('formOperation').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('operationType').value;
            const moisCle = document.getElementById('operationMois').value;
            const libelle = document.getElementById('operationLibelle').value;
            const montant = parseFloat(document.getElementById('operationMontant').value);
            const commentaire = document.getElementById('operationCommentaire').value;
            
            if (!operationsSpecifiques[moisCle]) {
                operationsSpecifiques[moisCle] = [];
            }
            
            operationsSpecifiques[moisCle].push({
                id: Date.now(),
                type,
                libelle,
                montant,
                commentaire
            });
            
            fermerModal();
            calculerPrevisionnel();
            
            console.log('✅ Opération spécifique ajoutée:', { type, moisCle, libelle, montant });
        });

        // Gestionnaire pour les overrides - CORRIGÉ
        document.addEventListener('submit', function(e) {
            if (e.target.id === 'formOverride') {
                appliquerOverride(e);
            }
        });

        // Fermer modal en cliquant à l'extérieur
        window.onclick = function(event) {
            const modal = document.getElementById('modalOperation');
            const modalOverride = document.getElementById('modalOverride');
            if (event.target === modal) {
                fermerModal();
            }
            if (event.target === modalOverride) {
                fermerModalOverride();
            }
        }
    </script>
